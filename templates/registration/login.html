{% extends 'layout.html' %}

{% block content %}
  <h2 class="text-white text-center mt-2">
    Login here
  </h2>
  <form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary">Submit</button>
  </form>

  <p>Don't have an account? <a href="{% url 'register' %}">Register here</a> </p>

  
{% endblock %}
