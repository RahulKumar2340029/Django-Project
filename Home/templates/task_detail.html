{% extends 'layout.html' %}

{% block content %}
  <div class="container d-flex justify-content-center mt-5">
    <div class="card shadow" style="width: 24rem;">
      
      <!-- Image -->
      {% if task.image %}
        <img src="{{ task.image.url }}" class="card-img-top" alt="Task Image" style="max-height: 200px; object-fit: cover;">
      {% endif %}

      <!-- Card Body -->
      <div class="card-body text-center">
        <h4 class="card-title text-primary">{{ task.title }}</h4>
        <hr>
        <p class="card-text">{{ task.description }}</p>

        <!-- Creator Info -->
        <p class="text-muted">Created by: {{ task.user.username }}</p>

        <!-- Action Buttons -->
        <a href="{% url 'task_list' %}" class="btn btn-sm btn-primary me-2">Back</a>
        <a href="{% url 'task_edit' task.id %}" class="btn btn-sm btn-warning me-2">Edit</a>
        <a href="{% url 'task_delete' task.id %}" class="btn btn-sm btn-danger">Delete</a>
      </div>
    </div>
  </div>
{% endblock %}
